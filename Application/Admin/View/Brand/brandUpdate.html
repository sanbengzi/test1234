<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>增加品牌</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="__ADMIN__css/mine.css" type="text/css" rel="stylesheet">
    </head>

    <body>

        <div class="div_head">
            <span>
                <span style="float:left">当前位置是：品牌管理-》添加品牌信息</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="__CONTROLLER__/brandList">【返回】</a>
                </span>
            </span>
        </div>
        <div></div>

        <div style="font-size: 13px;margin: 10px 5px">
            <form action="{:U('brandUpdate')}" method="post" >
            <table border="1" width="100%" class="table_a">
                <tr>
                    <td>品牌名称</td>
                    <td><input type="text" name="brand_name" value="{$data.brand_name}" /></td>
                </tr>
                <tr>
                    <td>商品分类</td>
                    <td>
                        <select name="cate_id" id="cate">
                            <option value="0">请选择</option>
                            <foreach name="cateData" item="d">
                                <option value="{$d.id}" class="cate" {$d['id'] == $data['cate_id'] ? selected :''} >{$d.cate_name}</option>
                            </foreach>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td>品牌排序</td>
                    <td><input type="text" name="brand_sort" value="{$data.brand_sort}" /></td>
                </tr>
               
                
                <input type="hidden" name="id" value="{$data.id}" />
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="修改">
                    </td>
                </tr>  
            </table>
            </form>
        </div>
    </body>
</html>
